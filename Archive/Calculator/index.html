<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="box1 w-auto">0</div>
        <button class="box5 w-auto p-button">C</button>
        <button class="box6 p-button">←</button>
        <button class="box7 sc-button">÷</button>
        <button class="box8 p-button">7</button>
        <button class="box9 p-button">8</button>
        <button class="box10 p-button">9</button>
        <button class="box11 sc-button">x</button>
        <button class="box12 p-button">6</button>
        <button class="box13 p-button">5</button>
        <button class="box14 p-button">4</button>
        <button class="box15 sc-button">-</button>
        <button class="box16 p-button">3</button>
        <button class="box17 p-button">2</button>
        <button class="box18 p-button">1</button>
        <button class="box19 sc-button">+</button>
        <button class="box20 w-auto p-button">0</button>
        <button class="box21 sc-button">=</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
